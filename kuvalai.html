<html>
<head>
<meta charset="UTF-8">
<title>Kuvalai</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/kuvalai.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="kuvalai">
    <div id="m" class="carousel slide">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#m" data-slide-to="0" class="active"></li>
            <li data-target="#m" data-slide-to="1"></li>
            <li data-target="#m" data-slide-to="2"></li>
        </ol>   
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">Slide 1</div>
            <div class="item">Slide 2</div>
            <div class="item">Slide 3</div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#m" data-slide="prev">‹</a>
        <a class="carousel-control right" href="#m" data-slide="next">›</a>
    </div>
</div>
</body>
</html>
